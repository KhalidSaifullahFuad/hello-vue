<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Hello Vue!</title>

    <!-- Import tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app" class="h-screen bg-emerald-600 grid">
        <div class="text-6xl font-bold text-cyan-900 grid place-items-center ">
            {{ message }}
        </div>
    </div>

    <!-- Create & Mount App -->
    <script>
        Vue.createApp({
            data() {
                return{
                     message: 'Hello Vue!'
                }
            }
        }).mount('#app');     
    </script>  
</body>
</html>
