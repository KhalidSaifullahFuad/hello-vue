<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Hello Vue!</title>

    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h1>{{ message}}</h1>
    </div>

    <!-- Create & Mount App -->
    <script>
        Vue.createApp({
            data() {
                return{
                     message: 'Hello Vue!'
                }
            }
        });     
    </script>  
</body>
</html>
